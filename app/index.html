<!DOCTYPE html>
<html ng-app="moviesApp">
<script src="libraries/angular-1.6.1/angular.js"></script>
<script src="libraries/jquery-3.1.1.min.js"></script>
<script src="libraries/bootstrap.js"></script>
<script src="js/controllers.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/app.css">
<head>
    <title>Movies Catalog</title>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Movies catalog</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container" ng-controller="mainCtrl as mainCtrl">
        <div class="row">
          <div class="col-md-4" ng-repeat="cinema in mainCtrl.cinemas">
            <div class="thumbnail cinema">
              <img class="cinema-img" ng-src="https://image.tmdb.org/t/p/w500{{cinema.poster_path}}" alt="...">
              <div class="caption">
                <h3>{{cinema.original_title}}</h3>
                <p>{{cinema.overview | limitTo: 150}}{{cinema.overview.length > 150 ? '...' : ''}}</p>
                <p class=""><a href="#" class="btn btn-primary" role="button">More...</a></p>
              </div>
            </div>
          </div>
        </div>
    </div>

</body>
</html>
