<div class="container" ng-controller="MoviesCtrl as MoviesCtrl">
    <div class="row">
        <div class="col-md-4" ng-repeat="movie in MoviesCtrl.data">
            <div class="thumbnail movie">
                <img class="movie-img" ng-src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="...">
                <div class="caption">
                <h3>{{movie.title}}</h3>
                <p>{{movie.overview | limitTo: 150}}{{movie.overview.length > 150 ? '...' : ''}}</p>
                <p class=""><a href="#!/movie/{{movie.id}}" class="btn btn-primary" role="button">More...</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
