<div class="container">
    <div class="form-group">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <input type="text" class="form-control" placeholder="{{'SEARCH' | translate}}" ng-model="search">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" ng-repeat="movie in $ctrl.data | filter: {title : search}">
            <div class="thumbnail movie">
                <img class="movie-img" ng-src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="...">
                <div class="caption">
                    <h3>{{movie.title}}</h3>
                    <p>{{movie.overview | limitTo: 150}}{{movie.overview.length > 150 ? '...' : ''}}</p>
                    <p class=""><a href="#!/{{$ctrl.type}}/details/{{movie.id}}" class="btn btn-primary" role="button">{{'MORE' | translate}}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
